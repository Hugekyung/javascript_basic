<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <nav>
        <ul>
    
        </ul>
    </nav>
    <input type="button" value="GET" onclick="
        fetch('http://127.0.0.1:5500/node-app/first_node/prac/db.json')
            .then(response => response.json())
            .then(data => {
                // console.log(data.topics[0]);
                data = data.topics;
                let list = '';
                for(let i=0; i<data.length; i++) {
                    list = list + `<li>${data[i].title}</li>`;
                }
                document.querySelector('nav>ul').innerHTML = list;
            })
    ">
    
    <!-- CORS 처리가 필요함 -->
    <input type="button" value="CREATE" onclick="
        fetch('http://127.0.0.1:5500/node-app/first_node/prac/db.json', {
            method:'POST',
            body: JSON.stringify({title:prompt('title?'), body:prompt('body?')}),
            headers: {
                'Content-Type': 'application/json',
                'Access-Control-Request-Method': 'POST',
                'Access-Control-Request-Headers': 'Content-Type,API-Key'
                // 'Access-Control-Allow-Origin': '*'
            }
        })
            .then(response => {
                response.json()
                console.log(response.headers);
            })
    ">
</body>
</html>
