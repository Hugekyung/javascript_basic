<script>
    n0='n0'; // 전역변수 , var와는 다르게 function 내에서 선언되더라도 global 변수
    var v0='v0'; // 전역변수 => window 즉, global scope에 위치하는 변수
    let l0='l0'; // 지역변수
    const c0 = 'c0'; // 지역변수 => let과 const로 선언된 변수는 script scope(지역변수)에 위치하는 변수
    console.log(v0, n0, l0, c0);
    console.log(window.v0, window.n0, window.l0, window.c0);
    function fn1(){
        n1='n1'; // global

        /* closure scope : fn2 함수(함수 내부의 함수)의 부모 scope를 의미*/
        var v1='v1';
        let l1='l1';
        const c1='c1';
        /* closure scope */

        fn2(); // hoisting : 아래에서 선언된 변수나 함수를 위에서 선언하더라도 끌어올려 호출할 수 있게 한다.
        function fn2(){
            n2='n2';
            console.log(n0, n1, n2);
            var v2='v2';
            console.log(v0, v2);
            // console.log(v1)
            let l2='l2'; 
            console.log(l0, l2);
            // console.log(l1);
            const c2='c2;';
            console.log(c0, c2);
            // console.log(c1);
        }
    }
    fn1();
    console.log(n2);
    // console.log(v2, l2, c2);
</script>
