<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            fetch('https://elice-movie-data.herokuapp.com/data')
                .then(response => response.json())
                .then(response => {
                    liTag = '';
                    response.forEach(element => {
                        console.log(element);
                        liTag = liTag + `<li>
                                            <p>${element.id + 1} 번째 영화</p> 
                                            <p>이름: ${element.name}</p> 
                                            <a href="${element.img}"><img src=${element.img}></a>
                                            <p>요약: ${element.summary}</p><br>
                                        </li>`;
                    });
                    document.querySelector('div>ul').innerHTML = liTag;
                })
        }
    </script>
</head>
<body>
    <h1>추천 영화 TOP 10</h1>
    <div>
        <ul></ul>
    </div>
</body>
</html>
